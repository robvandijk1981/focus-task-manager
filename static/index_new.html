<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .login-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }
        
        .dashboard {
            display: none;
        }
        
        .tracks-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .track-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .track-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .track-card.selected {
            border: 3px solid #667eea;
        }
        
        .track-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .track-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .track-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .track-description {
            color: #666;
            margin-bottom: 15px;
        }
        
        .goals-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .goals-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .goal-item {
            padding: 10px;
            border: 1px solid #e1e5e9;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .goal-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .goal-progress {
            background: #e1e5e9;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        
        .goal-progress-bar {
            height: 100%;
            background: #667eea;
            transition: width 0.3s;
        }
        
        .goal-stats {
            font-size: 0.9rem;
            color: #666;
        }
        
        .tasks-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tasks-section h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #e1e5e9;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .task-checkbox {
            margin-right: 10px;
        }
        
        .task-title {
            flex: 1;
        }
        
        .task-completed {
            text-decoration: line-through;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>Login to Focus Task Manager</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="rob.vandijk@example.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" value="password123" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Login</button>
                <div id="loginError" class="error"></div>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <div class="header">
                <h1>Focus Task Manager</h1>
                <p>Manage your life tracks, goals, and tasks</p>
            </div>

            <!-- Tracks Section -->
            <div class="tracks-container" id="tracksContainer">
                <div class="loading">Loading tracks...</div>
            </div>

            <!-- Goals Section -->
            <div id="goalsSection" class="goals-section" style="display: none;">
                <h3>Goals</h3>
                <div id="goalsList" class="loading">Loading goals...</div>
            </div>

            <!-- Tasks Section -->
            <div id="tasksSection" class="tasks-section" style="display: none;">
                <h3>Tasks</h3>
                <div id="tasksList" class="loading">Loading tasks...</div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let selectedTrackId = null;

        // Check if user is already logged in
        if (authToken) {
            showDashboard();
            loadTracks();
        }

        // Login form submission
        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            errorDiv.textContent = '';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    showDashboard();
                    loadTracks();
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        // Show login form
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
        }

        // Logout
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            showLogin();
        }

        // Load tracks from API
        async function loadTracks() {
            try {
                const response = await fetch('/api/tracks', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const tracks = await response.json();
                    displayTracks(tracks);
                } else {
                    console.error('Failed to load tracks');
                }
            } catch (error) {
                console.error('Error loading tracks:', error);
            }
        }

        // Display tracks
        function displayTracks(tracks) {
            const container = document.getElementById('tracksContainer');
            
            if (tracks.length === 0) {
                container.innerHTML = '<div class="loading">No tracks found. Create your first track!</div>';
                return;
            }
            
            container.innerHTML = tracks.map(track => `
                <div class="track-card" onclick="selectTrack(${track.id})">
                    <div class="track-header">
                        <div class="track-color" style="background-color: ${track.color}"></div>
                        <div class="track-name">${track.name}</div>
                    </div>
                    <div class="track-description">${track.description || 'No description'}</div>
                </div>
            `).join('');
        }

        // Select track and load its goals
        async function selectTrack(trackId) {
            selectedTrackId = trackId;
            
            // Update selected track visual
            document.querySelectorAll('.track-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // Show goals and tasks sections
            document.getElementById('goalsSection').style.display = 'block';
            document.getElementById('tasksSection').style.display = 'block';
            
            // Load goals for this track
            await loadGoals(trackId);
        }

        // Load goals for a track
        async function loadGoals(trackId) {
            try {
                const response = await fetch(`/api/goals?track_id=${trackId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const goals = await response.json();
                    displayGoals(goals);
                    
                    // Load tasks for the first goal if any
                    if (goals.length > 0) {
                        await loadTasks(goals[0].id);
                    } else {
                        document.getElementById('tasksList').innerHTML = '<div class="loading">No goals found for this track.</div>';
                    }
                } else {
                    console.error('Failed to load goals');
                }
            } catch (error) {
                console.error('Error loading goals:', error);
            }
        }

        // Display goals
        function displayGoals(goals) {
            const container = document.getElementById('goalsList');
            
            if (goals.length === 0) {
                container.innerHTML = '<div class="loading">No goals found for this track.</div>';
                return;
            }
            
            container.innerHTML = goals.map(goal => `
                <div class="goal-item" onclick="loadTasks(${goal.id})">
                    <div class="goal-title">${goal.title}</div>
                    <div class="goal-progress">
                        <div class="goal-progress-bar" style="width: ${(goal.current_value / goal.target_value) * 100}%"></div>
                    </div>
                    <div class="goal-stats">${goal.current_value} / ${goal.target_value} ${goal.unit}</div>
                    <div class="goal-description">${goal.description || ''}</div>
                </div>
            `).join('');
        }

        // Load tasks for a goal
        async function loadTasks(goalId) {
            try {
                const response = await fetch(`/api/tasks?goal_id=${goalId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const tasks = await response.json();
                    displayTasks(tasks);
                } else {
                    console.error('Failed to load tasks');
                }
            } catch (error) {
                console.error('Error loading tasks:', error);
            }
        }

        // Display tasks
        function displayTasks(tasks) {
            const container = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                container.innerHTML = '<div class="loading">No tasks found for this goal.</div>';
                return;
            }
            
            container.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id}, this.checked)">
                    <div class="task-title ${task.completed ? 'task-completed' : ''}">${task.title}</div>
                </div>
            `).join('');
        }

        // Toggle task completion (placeholder - would need API endpoint)
        function toggleTask(taskId, completed) {
            console.log(`Task ${taskId} ${completed ? 'completed' : 'uncompleted'}`);
            // TODO: Implement API call to update task completion
        }
    </script>
</body>
</html>
